<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>
    <table  border="black">
        <caption>
            Food Menu
        </caption>
        <thead>
          <tr>
             <th>Item</th>
             <th>Price</th>
          </tr>
        </thead>
        <!--Table Header-->
        <tbody>
          <tr>
            <td>Frooti</td>
            <td>10</td>
          </tr>
          
          <tr>
             <td>Samosa</td>
             <td>12</td>
          </tr>

          <tr> 
            <td>Chips</td> 
            <td>20</td>
          </tr>
          </tbody>
           <!--Table Body-->
          <tfoot>
          <tr>
            <td>Sum</td>
            <td>42</td>
          </tr>
        </tfoot>
        <!--Table Footer-->
    </table>
</body>
</html>
