<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Write your email">
        </div>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message"></textarea>
        </div>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" id="1" name="1">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="2">
            <label for="2">2</label>
            <br>
            <input type="radio" id="3" name="3">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" name="4">
            <label for="4">4</label>
            <br>
            <input type="radio" id="5" name="5">
            <label for="5">5</label>
        </div>
        <button>Send your message</button>
    </form>
</body>

</html>
