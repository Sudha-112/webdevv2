<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>

<body>
    <!--Checkbox element-->
    <form action="/action">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <div>
            <!--Radio element-->
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
        </div>
        <br>
        <div>
            <!--Checkbox element-->
            Choose your subjects:
            <input type="checkbox" name="sub" id="maths" value="math">
            <label for="maths">Maths</label>
            <input type="checkbox" name="sub" id="english" value="eng">
            <label for="english">English</label>
            <input type="checkbox" name="sub" id="science" value="sci">
            <label for="science">Science</label>
        </div>
        <br>
        <div>
            <!-- Select element -->
            Choose your profession:
            <select name="profession" id="profession">
                <option>select your option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>/option>
            </select>
        </div>
        <br>
        <div>
            <!-- Range element -->
            <label for="vol">Select your volume level :</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="50">
        </div>
        <div>
            <!-- Text Area element -->
            <label for="feedback">Please provide your valuable feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here" rows="10"
                cols="20"></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
