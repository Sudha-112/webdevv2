<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="username">Enter the username : </label>
            <input type="text" placeholder="Enter username" id="username" name="user">
        </div>
        <div>
            <label for="password">Enter the password : </label>
            <input type="password" placeholder="Enter password" id="password" name="pass">
        </div>
        <div>
            <label for="age">Enter the age : </label>
            <input type="number" placeholder="Enter age" id="age">
        </div>
        <div>
            <label for="date">Enter the date : </label>
            <input type="date" placeholder="Enter date" id="date">
        </div>
        <div>
            <label for="time">Enter the time : </label>
            <input type="time" placeholder="Enter time" id="time">
        </div>
        <div>
            <label for="color">Enter the color : </label>
            <input type="color" placeholder="Choose color" id="color">
        </div>
        <button type="submit">Submit </button>
        <button type="button">Hello</button>
        <button type="reset">Reset</button>
        <input type="submit" value="Click me">
    </form>
    <hr>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="Search in youtube" id="username" name="search_query">
        <button>Search</button>
    </form>
</body>

</html>
