<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--CSS link-->
</head>

<body>
    <form>
        <div class="row">
        <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" placeholder="email" id="email" />
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="password">Password</label>
            <input type="text" class="form-control" placeholder="password" id="password" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control-sm" placeholder="address" id="address" />
        </div>
        <!--Select in Form-->
        <div class="mb-3">
            <select class="form select">
                <option selected>Choose your city</option>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">Haryana</option>
            </select>
        </div>
        <!--Checkbox in form-->
        <div class="mb-3 form-check">
            <input type="checkbox" id="agree" class="form-check-input">
            <label class="form-check-label" for="agree">Agree</label>
        </div>
        <!--Radio in Form-->
        <div class="mb-3 form-check">
            <input type="radio" id="disagree" class="form-check-input">
            <label class="form-check-label" for="disagree">disagree</label>
        </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS link-->
</body>

</html>
